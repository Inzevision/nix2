<template>
    <template if:true={showModal}>
        <section
          role="dialog"
          tabindex="-1"
          aria-labelledby="modal-heading-01"
          aria-modal="true"
          aria-describedby="modal-content-id-1"
          class="slds-modal slds-fade-in-open slds-modal_medium">
          <div class="slds-modal__container" >
            <!-- Header Start -->
            <header class="slds-modal__header">
              <h2 class="slds-text-heading_medium slds-hyphenate header-string">
                Preview Proposal
              </h2>
            </header>
            <!-- Header End -->
            <template if:true={showPdf}>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="min-height: 80%; ">
                <slot name="preview">
                  <iframe src={url}
                    width="100%"
                    height="100%"
                    frameborder="0"
                    scrolling="false">
                  </iframe>
                </slot>
              </div>
            </template>
            <div class="slds-modal__footer">
              <button class="slds-button slds-button_brand" onclick={saveAsPdf} disabled={disableButton}>Send</button>
              <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleDialogClose}>Cancel</button>
            </div>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
